<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elit's Büfe Menü</title>
  <style>
    html,body{height:100%;margin:0;background:#000}
    /* iframe tam ekran */
    iframe{position:fixed;inset:0;width:100%;height:100%;border:0}
    /* yüklenirken orta mesajı (opsiyonel) */
    #loading{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);color:#fff;font-family:sans-serif}
  </style>
</head>
<body>
  <div id="loading">Menü yükleniyor…</div>
  <iframe id="pdf" src="menu.pdf" allowfullscreen onload="document.getElementById('loading').style.display='none'"></iframe>

  <!-- Eğer tarayıcı iframe göstermiyorsa (mobil bazı tarayıcılarda), alttaki JS ile direkt PDF'ye yönlendirme denenir:
  <script>
    // iframe 2 saniye içinde yüklenmezse dosyaya doğrudan yönlendir
    setTimeout(()=>{ if(document.getElementById('loading').style.display!=='none') location.href='menu.pdf'; }, 2000);
  </script>
  -->
</body>
</html>
